---
applications:
 
- name: cct-ts-connector-test-temp-anton
  path: target/cct-ts-connector-0.0.1-SNAPSHOT.war
  buildpacks:
    - sap_java_buildpack
  env:
    # # Accept any OAuth client of any identity zone
    JAVA_OPTS: '-Djava.security.egd=file:///dev/./urandom -Xss349k'
    # Accept any OAuth client of any identity zone
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    xsuaa_connectivity_instance_name: "codex-xsuaa-v2"
   
  services:
    - CoDeX-connectivity
    - CoDeX-destination
    - codex-xsuaa-v2
    